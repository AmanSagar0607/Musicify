<!-- Music Player -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Musicify</title>
</head>

<body>
    <!-- Music Player -->
    <div class="main-container">
        <div class="music-container">
            <h2 id="title">See You Again</h2>
            <h3 id="artist">Wiz Khalifa</h3>
            <div class="img-container">
                <img src="./images/music-1.jpg" alt="">
            </div>
            <audio src="./music/music-1.mp3"></audio>
            <!-- controls -->
            <div class="music-controls">
                <i class="fa fa-backward" id="prev" title="Prev"></i>
                <i class="fa fa-play main-button" id="play" title="play"></i>
                <i class="fa fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    
   <script type="text/javascript" src="music.js"> </script> 

</body>

</html>
